<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header class="header header--dark">

    <div class="header__nav-wrapper">
        <div class="header__logo">
            <img src="images/header/logo-dark.svg" alt="">
        </div>

        <ul class="header__nav">
            <li class="header__nav-link header__nav-link--dropdown"><a href="">КАТАЛОГ</a></li>
            <li class="header__nav-link header__nav-link--menu"><a href="">КЛИЕНТАМ</a>
                <div class="header__menu-button"></div>
            </li>
        </ul>

    </div>

    <div class="header__panel">

        <div class="header__icons">

            <a href="" class="header__icon"><img src="./images/header/icon-1-dark.svg" alt=""></a>
            <a href="" class="header__icon"><img src="./images/header/icon-2-dark.svg" alt=""></a>
            <a href="" class="header__icon"><img src="./images/header/icon-3-dark.svg" alt=""></a>
            <a href="" class="header__icon"><img src="./images/header/icon-4-dark.svg" alt=""></a>

        </div>

    </div>

</header>

<main>

    <section class="slider">


        <div class="slider__slide slider__slide--1 slider__slide--4">
            <h1 class="slider__slide-title">
                <span>ЖЕНСКАЯ</span>
                <span>КОЛЛЕКЦИЯ</span>
            </h1>

            <div class="slider__slide-info">
                <p>Распродажа коллекций со скидками до 50%, доставка до вашего склада</p>
                <a href="" class="slider__button button">ПОДРОБНЕЕ <span class="slider__button-line"></span></a>
            </div>
        </div>

        <div class="slider__toggle">

            <div class="slider__toggle-button"><img src="./images/slider/arrow.svg" alt=""></div>
            <div class="slider__toggle-quantity">02</div>
            <div class="slider__toggle-button"><img src="./images/slider/arrow.svg" alt=""></div>

        </div>

    </section>
</main>
</body>
</html>
